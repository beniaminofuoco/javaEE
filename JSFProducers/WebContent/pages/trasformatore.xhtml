<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>JSF Lookup</title>
</h:head>
<h:body>
	<h:form>
		<h:outputLabel for="selettore">Seleziona il Trasformatore:</h:outputLabel>
		<h:selectOneMenu value="#{lookup.tipo}" id="selettore">
			<f:selectItem itemValue="MAIUSCOLATORE" itemLabel="Maiuscolatore" />
			<f:selectItem itemValue="INVERTITORE" itemLabel="Invertitore" />
			<f:ajax execute="@this" render="@form" />
		</h:selectOneMenu>

		<br/><br/>

		<h:inputText value="#{lookup.trasformatore.value}"/>
		<h:commandButton value="Trasforma">
			<f:ajax execute="@form" render="@form" />
		</h:commandButton>
		Valore Trasformato: #{lookup.trasformatore.valoreTrasformato}
	</h:form>
</h:body>
</html>
