<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>JSF Demo</title>
</h:head>
<h:body>
	<h:form id="myForm">
		<label>Titolo: </label>
		<h:inputText value="#{inserimento.titolo}" id="titolo"/><br/>
		<label>Pagine: </label>
		<h:inputText value="#{inserimento.pagine}" id="pagine" converterMessage="Inserisci un numero!"/>
		<h:message for="pagine"/><br/>
		<h:commandButton value="Aggiungi Libro" action="#{inserimento.aggiungiLibro()}">
			<f:ajax execute="titolo pagine" render="listaLibri"/>
		</h:commandButton>
		
		<h:panelGroup id="listaLibri">
			<ul>
				<ui:repeat value="#{utente.libri}" var="libro">
					<li>#{libro.titolo} (#{libro.pagine})</li>
				</ui:repeat>
			</ul>
		</h:panelGroup>
		<h:commandLink action="#{inserimento.goToTestPage()}">Vai a Test Page</h:commandLink>
	</h:form>
</h:body>
</html>
